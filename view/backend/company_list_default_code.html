<!-- START TICKET CODE -->
<div class="ticket_line_warning hover row center">


    <div class="col-lg-10  row">
        <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#collapseTicket{COMPANY_ID}"
            aria-expanded="false" aria-controls="collapseTicket{COMPANY_ID}">
            &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-chevron-down"></i>&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <span class="font-weight-bold">{COMPANY_NAME}</span>

    </div>


    <div class="ticket_icones col-lg-2 float-right">
        <!-- Trigger modal -->

        <a class="btn btn-primary  btn-sm " data-toggle="modal" data-target="#exampleModal{COMPANY_ID}"
            title="User Interventions" data-content="data-content" href=""><i class="fas fa-history "></i><sup><i
                    class="fas fa-users"></i></sup></a>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal{COMPANY_ID}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal Area Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="collapse mb-5 ml-2 mr-2" id="collapseTicket{COMPANY_ID}">
    <div class="card">
        <div class="card-header">
            <div class="card-body ">
                Card Title
            </div>
            Card Content
        </div>
    </div>
    <!-- END TICKET CODE -->
</div>
